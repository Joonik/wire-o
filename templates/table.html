
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        table {
          width: 100%;
		  border-collapse: collapse;
		 border-radius: 10px;
		  font-size: 11px;
		  box-shadow: 0 0 20px rgba(0, 0, 0, .3)

        }
		th{
		background-color: #f2f2f2;
		padding:10px;
		
		}
        tr, td, th {
          text-align: left;
          border: 1px solid black;
        }
        th, td {
          /*padding: 15px;*/
        }
     
      </style>
</head>
<body>
	<table >
			<tr>
				{{#columns}}
					<th>{{this}}</th>
				{{/columns}}	
			</tr>
		
			{{#applicants}}
			<tr>
				<td>
					{{this.name}}
				</td>
				<td>
					{{this.university}}
				</td>
				<td>
					{{this.graduation_date}}
				</td>
			</tr>
			{{/applicants}}
	</table>
</body>
</html>
